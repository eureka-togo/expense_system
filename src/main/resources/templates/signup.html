<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h2 class="heading">ユーザー登録</h2>
    <form method="post" th:action="@{/signup/insert}" th:object="${signupForm}">
        <div th:if="${signupError}">
            <div th:text="${signupError}"></div>
        </div>
        <label for="name">ユーザー名</label>
        <input type="text" id="name" name="name" th:value="${signupForm.name}" th:field="*{name}"><br>
		<ul th:if="${#fields.hasErrors('*')}">
			<li th:each="err:${#fields.errors('*')}" th:text="${err}"></li><br>
		</ul>
		<label for="employeeNumber">社員番号</label>
		<input type="text" id="employeeNumber" name="employeeNumber" th:value="${signupForm.employeeNumber}" th:field="*{employeeNumber}"><br>
		<label for="departmentid">所属部署ID</label>
		<input type="text" id="departmentid" name="departmentid" th:value="${signupForm.departmentid}"><br>
		<label for="roles">役割</label>
		<input type="text" id="roles" name="roles" th:value="${signupForm.roles}"><br>
		<label for="email">メールアドレス</label>
		<input type="text" id="email" name="email" th:value="${signupForm.email}"><br>
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" th:value="${signupForm.password}"><br>
        <button type="submit">登録</button>
    </form>
    <a th:href="@{/}">ホーム画面</a>
</body>
</html>
